<main>
  <div>
  <h1 style="color: whitesmoke;">Contact US</h1>
  </div>
  <div class="container1">
  <div class="form">
    <form  name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true" >

      <h1 class="fill-out">Please Fill Out The Form</h1>
      <p class="firstName">
        <label for="fname">First Name</label>
        <input type="text" class="fname" name="firstname" placeholder="Your name..">
      </p>
      <p class="lastName">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </p>
      <p class="email">
        <label for="email">Email</label>
        <input type="text" id="email" name="emailAddress" placeholder="example@gmail.com">
      </p>
      <p class="phoneNumber">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phonenumber" placeholder="(123)-456-7890">
      </p>
      <p class="address">
        <label for="address"> Address</label>
        <input type="text" id="address" name="Address" placeholder="123 Example street, Washington, DC, 01123">
      </p>
      <p class="description">
        <label for="description">Description</label>
        <textarea id="description" name="Description"
          placeholder="I want trimming and mulch around my house. How much?">
          </textarea>
        </p>
          <div class="recaptcha" data-netlify-recaptcha="true"></div>
      <p class="submit">
        <input type="submit" value="Submit">
      </p>
    </form>
  </div>
  </div>
